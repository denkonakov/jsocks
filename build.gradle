apply plugin: 'java'

group='com.github.jsocks'
version = '1.0.1'

jar {
    manifest.attributes provider: 'gradle'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11',
            'org.jboss.netty:netty:3.2.7.Final'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}